<div class="modal-header">
            <h3 class="modal-title" id="modal-title">Edit User</h3>
        </div>
<div class="modal-body" id="modal-body">
    <form name="editUserForm" ng-submit="editUserCtrl.save(editUserCtrl.user)" role="form" class="login-form">
        <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" name="name" placeholder="Name..." class="form-username form-control" id="form-username" ng-model="editUserCtrl.user.name" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-password">Email</label>
            <input type="text" name="password" placeholder="Email..." class="form-password form-control" id="form-password" ng-model="editUserCtrl.user.email" required>
        </div>
        <button type="submit" class="btn" ng-disabled="editUserForm.$invalid">Save User</button>
    </form>
    
</div>
