<div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
            	<div class="form-top">
            		<div class="form-top-left">
            			<h3>Login</h3>
                		<p>Enter your username and password to log on:</p>
            		</div>
            		<div class="form-top-right">
            			<i class="fa fa-key"></i>
            		</div>
                </div>
                <div class="form-bottom">
                    <form name="loginForm" ng-submit="vm.loginUser(vm.user)" role="form" class="login-form">
                    	<div class="form-group">
                    		<label class="sr-only" for="form-username">Username</label>
                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="vm.user.username" required>
                        </div>
                        <div class="form-group">
                        	<label class="sr-only" for="form-password">Password</label>
                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="vm.user.password" required>
                        </div>
                        <button type="submit" class="btn" ng-disabled="loginForm.$invalid">Sign in!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
